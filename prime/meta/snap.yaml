name: echollm
version: 1.0.0
summary: A privacy-focused AI chat application
description: |
  EchoLLM is a desktop client for interacting with various AI models
  with local API key management and chat history storage.
architectures:
- amd64
base: core22
apps:
  echollm:
    command: bin/desktop-launch $SNAP/echollm
    plugs:
    - network
    - network-bind
    - home
    - x11
    - wayland
    - opengl
    - pulseaudio
    - gsettings
    - removable-media
confinement: devmode
grade: devel
environment:
  LD_LIBRARY_PATH: ${SNAP_LIBRARY_PATH}${LD_LIBRARY_PATH:+:$LD_LIBRARY_PATH}:$SNAP/lib:$SNAP/usr/lib:$SNAP/usr/lib/x86_64-linux-gnu
  PATH: $SNAP/usr/sbin:$SNAP/usr/bin:$SNAP/sbin:$SNAP/bin:$PATH
